name: Build APK

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:     
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git unzip openjdk-17-jdk python3-pip \
            libtool-bin autoconf automake \
            pkg-config zlib1g-dev libncurses5-dev \
            libffi-dev libssl-dev gettext

      - name: Install Buildozer with specific versions
        run: |
          pip install --upgrade pip wheel setuptools
          pip install buildozer==1.4.0 cython==0.29.19

      - name: Accept SDK licenses
        run: |
          mkdir -p ~/.android
          touch ~/.android/repositories.cfg
          yes | $ANDROID_HOME/tools/bin/sdkmanager --licenses || true

      - name: Build APK
        run: |
          yes | buildozer -v android debug
